<script async data-id="101477319" src="//static.getclicky.com/js"></script><script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        attribute vec3 vNormal;
        uniform mat4 mProjection;
        uniform mat4 mModelView;
        varying vec4 fColour;
        uniform vec4 mNormals;
        void main(){
            gl_Position = mProjection * mModelView * vPosition;
            fColour = vec4(vNormal,1.0);
        }
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 fColour;
        void main() {
            gl_FragColor = abs(fColour);
        }
        </script>
